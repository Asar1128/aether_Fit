<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MagicPill</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../Styles/Styles.css">
</head>
<body>
  <!-- Header -->`
  <header>
    <div class="nav-logo">
      <a href="index.html" aria-label="" style="text-decoration: none; color:Black; font-size:2rem;">
        AetherFit
      </a>
      <div class="nav-language">
        <button class="btn-lang btn-link text-primary d-none"> English </button>
        <div class="btn-nav btn-link">
          <input type="checkbox" id="side-nav-btn" />
          <div class="side-bar-navigation">
            <ul class="navigation">
              <li><a href="" class="text-primary">Support</a></li>
              <li><a href="" class="text-primary">About Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- End Header --> 

  <!-- Question Body -->
  <section class="choose-body-fat-section text-primary custom-spacing">
    <div class="body-content">
      <div class="heading text-primary">Let's create your account</div>
      <div class="input-field">
        <!-- Form -->
        <form action="http://localhost:3000/emailRoute" method="POST" id="submit-form">
          <label for="validEmail">Email</label>
          <input type="email" placeholder="me@example.com" name="email" id="user_email" required />
          <div class="text-right">
            <button class="theme-btn text-primary" title="Continue" id="contBtn" disabled type="submit">
              Continue
              <div class="right-arrow"></div>
            </button>
          </div>
        </form>
        
      </div> 
    </div>
  </section>
  <!-- End Question Body -->
  <script>
     const form = document.getElementById('submit-form');
      const inputEl = document.getElementById('user_email');
    const contBtn = document.getElementById('contBtn');
  
    // Email validation function
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  
   
    inputEl.addEventListener('input', () => {
      if (isValidEmail(inputEl.value)) {
        contBtn.disabled = false; 
      } else {
        contBtn.disabled = true; 
      }
    });
  </script>

</body>
</html>
